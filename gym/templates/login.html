{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container px-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 rounded-3 shadow-lg">
        <div class="card-body p-4">
          <div class="text-center">
            <p>{{ form.non_field_errors }}</p>
          </div>

          <form method="POST" action="{% url 'gym:login' %}">
            {% csrf_token %}

            <input type="hidden" name="next" value={{ next }} />

            <!-- Username input -->
            <div class="form-floating mb-3">
              <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
              <input class="form-control" id="{{ form.username.id_for_label }}" placeholder="{{ form.username.label }}"
                name="username">
              <small class="form-text text-danger">{{ form.username.errors }}</small>
            </div>

            <!-- Password input -->
            <div class="form-floating mb-3">
              <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
              <input class="form-control" id="{{ form.password.id_for_label }}" placeholder="{{ form.password.label }}"
                name="password" type='password'>
              <small class="form-text text-danger">{{ form.password.errors }}</small>
            </div>


            <!-- Submit button -->
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Login</button>
            </div>
          </form>
          <!-- End of contact form -->

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
